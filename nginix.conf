events {
    worker_connections 1024;
}

http {
    upstream docuseal {
        server app:3000;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 3000;
        server_name _;

        client_max_body_size 100M;

        location / {
            # In your main location block, add:
            add_header Access-Control-Allow-Origin 'https://sf-parent.laboredge.com' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-CSRF-Token' always;
            # Handle CORS preflight requests (OPTIONS)
            #add_header 'Access-Control-Allow-Origin' 'https://sf-parent.laboredge.com' always;
            add_header 'Access-control-Allow-Credentials' true;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            #add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header  'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-CSRF-Token';
            #add_header 'Access-Control-Max-Age' 3600 always;
            if ($request_method = OPTIONS ) {
                    add_header 'Access-control-Allow-Credentials' true;
                    add_header 'Access-Control-Allow-Origin' 'https://sf-parent.laboredge.com' always;
                    add_header 'Content-Security-Policy' 'frame-ancestors https://sf-parent.laboredge.com';
                    add_header 'Content-Length' 0;
                    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                    add_header 'Content-Type' 'text/html; charset=utf-8';
                    return 204;
                  }
            #proxy_pass https://opensign-sdbx.laboredge.com:3001;
            proxy_pass http://ubuntu-app-1:3000;
            #proxy_cookie_domain opensign-sdbx.laboredge.com $host;
            #add_header Set-Cookie "SameSite=None; Secure" always;
            # Essential proxy headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;

            # Preserve original request context
            proxy_set_header Origin $http_origin;
            #proxy_set_header Origin 'https://opensign-sdbx.laboredge.com:3000';
            proxy_set_header Referer $http_referer;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header X-CSRF-Token $http_x_csrf_token;
            proxy_set_header X-Requested-With $http_x_requested_with;

           # proxy_set_header X-Original-URL $scheme://$host$request_uri;
            # Remove problematic headers
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Content-Security-Policy;
            proxy_hide_header X-WebKit-CSP;

            # Add CORS headers to all responses
            #add_header Access-Control-Allow-Origin 'https://sf-parent.laboredge.com' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range,X-CSRF-Token' always;

            # Add iframe-friendly headers
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "frame-ancestors https://sf-parent.laboredge.com;" always;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for better real-time response
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Handle static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://docuseal;
            proxy_set_header Host $http_host;

            # CORS for assets
            #add_header Access-Control-Allow-Origin 'https://sf-parent.laboredge.com' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            add_header Access-Control-Allow-Origin 'https://sf-parent.laboredge.com' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        # WebSocket support with CORS
        location /cable {
            proxy_pass http://docuseal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;

            # CORS for WebSocket

            add_header Access-Control-Allow-Origin 'https://sf-parent.laboredge.com' always;
            add_header Access-Control-Allow-Credentials 'true' always;
        }
    }
}
